---
layout: default
title: UC Irvine's Solar Car Progress
---


<h2 class="my-4">{{ page.title }}</h2>
<ul class="posts">

  {% for post in site.posts %}
    <div class = "post-preview">
		<li>
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			<span>{{ post.date | date_to_string }}</span> &raquo; 
		</li>
	</div>
{{ post.excerpt }}
  {% endfor %}
    
</ul>
